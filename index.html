<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div id="wrapper">
        <div class="container">
            <div class="phone-app-demo"></div>
            <div class="form-data">
                <form action="">
                    <div class="logo">
                        <img src="./img/instagram-logo.png" alt="logo">
                    </div>
                    <input type="text" placeholder="Telefone, nome de usuário ou email">
                    <input type="passoword" placeholder="Senha">
                    <button class="form-btn" type="submit">Entrar</button>
                    <span class="has-separator">OU</span>
                    <a class="facebook-login" href="#">
                        <i class="fab fa-facebook"></i> Entrar com o Facebook
                    </a> 
                    <a class="passoword-reset" href="#">Esqueceu a senha?</a>
                </form>
                <div class="sing-up">
                    não tem uma conta? <a href="#">Inscreva-se</a>
                </div>
                <div class="get-the-app">
                    <span>Baixe o aplicativo.</span>
                    <div class="badges">
                        <img src="./img/button-apple.png" alt="">
                        <img src="./img/googleplay-button.png">
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="container">
                <nav class="footer-nav">
                    <ul>
                        <li>
                            <a href="#">Sobre</a>
                        </li>
                        <li>
                            <a href="#">Blog</a>
                        </li>
                        <li>
                            <a href="#">Carreiras</a>
                        </li>
                        <li>
                            <a href="#">Ajuda</a>
                        </li>
                        <li>
                            <a href="#">API</a>
                        </li>
                        <li>
                            <a href="#">Privacidade</a>
                        </li>
                        <li>
                            <a href="#">Termos</a>
                        </li>
                        <li>
                            <a href="#">Contas mais Relevantes</a>
                        </li>
                        <li>
                            <a href="#">Hashtags</a>
                        </li>
                        <li>
                            <a href="#">Localizações</a>
                        </li>
                        <li>
                            <a href="#">Português (Brasil)</a>
                        </li>
                    </ul>
                </nav>
                <div class="copyright-notice">
                    &copy; 2020 Instagram
                </div>
            </div>
        </footer>
    </div>

</body>
